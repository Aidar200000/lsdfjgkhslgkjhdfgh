<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .task-list {
            list-style: none;
            padding: 0;
        }
        .task-item {
            background-color: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .delete-btn {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <h1>Task Manager</h1>

    <!-- Форма добавления задачи -->
    <form method="POST">
        <input type="text" name="content" placeholder="Введите новую задачу" required>
        <button type="submit">Добавить задачу</button>
    </form>

    <h2>Список задач:</h2>
    <ul class="task-list">
        {% for task in tasks %}
            <li class="task-item">
                <span>{{ task.content }}</span>
                <a href="/delete/{{ task.id }}">
                    <button class="delete-btn">Удалить</button>
                </a>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
